<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Le donjon</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="whoseTurn"></div>
      <ul id="listPlayers" class="noselect"></ul>
      <div id="divReadyCheck">
        <label for="readyCheck">Ready ?</label>
        <input type="checkbox" id="readyCheck" onclick="ready()" />
      </div>
      <div id="game-container">
        <div id="centralcards">
          <div class="divCards" id="deck" onclick="draw()">DONJON</div>
          <div class="divCards" id="currentCard">Carte actuelle</div>
          <div class="divCards" id="discardPile">Defausse</div>
        </div>
        <div id="mainbuttons">
          <button id="fightBtn" class="btn" onclick="fight()">Tanker</button>
          <button id="passBtn" class="btn" onclick="pass()">Passer</button>
          <button id="fleeBtn" class="btn" onclick="flee()">Fuir</button>
        </div>
      </div>
    </div>
    <button class="noselect" id="mute" onclick="enableMute()">mute</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
